            width: 200px;
            border: 2px solid blueviolet;
            background-color: cornflowerblue;
            transition: width 2s, height 2s, transform 1s;
        }

        .box:hover {
            height: 400px;
            width: 400px;
            transform: rotate(360deg);
        }
    </style>
