<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Document</title>
</head>

<body>
    <h1>Login to Kasem's Food Corner</h1>
    <form action="">
        <label for="name"></label>
        <input type="text" name="username" id="username" placeholder="Enter username">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Enter password">
        <fieldset>
            <legend>Selet A Car</legend>
            <input type="radio" name="car" id="bmw">
            <label for="bmw">BMW</label><br>
            <input type="radio" name="car" id="audi">
            <label for="audi">Audi</label><br>
            <input type="radio" name="car" id="toyota">
            <label for="toyota">Toyota</label><br>
            <input type="radio" name="car" id="corolla">
            <label for="corolla">Corolla</label><br>
        </fieldset>

        <fieldset>
            <legend>Select Yor Name</legend>
            <input type="checkbox" name="name" id="abul">
            <label for="abul"></label>Abul<br>
            <input type="checkbox" name="name" id="kasem">
            <label for="kasem"></label>Kasem<br>
            <input type="checkbox" name="name" id="nojor">
            <label for="nojor"></label>Nojor<br>
            <input type="checkbox" name="name" id="aisha">
            <label for="aisha">Aisha</label><br>
        </fieldset>
    </form>
</body>

</html>
